<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <p>Estou pensando em um número entre 1 e 100, adivinhe o número e se torne o mestre dos magos!</p>
        <input type="number" id="guess" placeholder="Digite seu palpite">
        <button onclick="checkGuess()">Enviar Palpite</button>
        <p id="feedback"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
